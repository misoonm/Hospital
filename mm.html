
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيب 24/7 - المحفظة الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --secondary: #06d6a0;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --surface: #ffffff;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(255, 255, 255, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-medical: linear-gradient(135deg, #6366f1 0%, #06d6a0 100%);
            --gradient-premium: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-wallet: linear-gradient(135deg, #10b981 0%, #06d6a0 50%, #059669 100%);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-glass: 0 8px 32px rgba(99, 102, 241, 0.2);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.08);
            --radius-xl: 24px;
            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'El Messiri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 50%, #e0e7ff 100%);
            color: var(--text-primary);
            direction: rtl;
            overflow-x: hidden;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* تصميم شريط الحالة المتميز */
        .status-bar {
            background: transparent;
            color: var(--text-primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1000;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        /* التطبيق الرئيسي */
        .premium-app {
            max-width: 428px;
            margin: 0 auto;
            background: transparent;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية الديناميكية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* الهيدر المتميز */
        .premium-header {
            background: var(--gradient-medical);
            color: white;
            padding: 30px 24px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            box-shadow: var(--shadow-glass);
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .greeting-text h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-text p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .premium-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .premium-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 0 20px 100px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            margin: 32px 0 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient-medical);
            border-radius: 2px;
        }

        /* بطاقة الرصيد */
        .balance-card {
            background: var(--gradient-wallet);
            color: white;
            border-radius: var(--radius-xl);
            padding: 30px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .balance-change {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .change-positive {
            color: #d1fae5;
        }

        .change-negative {
            color: #fecaca;
        }

        /* الإجراءات السريعة */
        .wallet-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .wallet-action {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px 16px;
            text-align: center;
            box-shadow: var(--shadow-card);
            transition: var(--transition-smooth);
            cursor: pointer;
            border: 1px solid #f1f5f9;
        }

        .wallet-action:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-soft);
        }

        .action-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 20px;
            color: white;
        }

        .action-withdraw .action-icon { background: var(--primary); }
        .action-transfer .action-icon { background: var(--success); }
        .action-history .action-icon { background: var(--warning); }

        .action-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* الإحصائيات */
        .wallet-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-medical);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-soft);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-1 .stat-icon { background: #e0e7ff; color: var(--primary); }
        .stat-2 .stat-icon { background: #d1fae5; color: var(--success); }
        .stat-3 .stat-icon { background: #fef3c7; color: var(--warning); }
        .stat-4 .stat-icon { background: #fce7f3; color: #ec4899; }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            background: var(--gradient-medical);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* حركات المحفظة */
        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .transaction-item {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .transaction-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-medical);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .transaction-item:hover::before {
            opacity: 1;
        }

        .transaction-item:hover {
            transform: translateX(-8px);
            box-shadow: var(--shadow-soft);
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .transaction-income .transaction-icon { background: var(--success); }
        .transaction-expense .transaction-icon { background: var(--error); }
        .transaction-pending .transaction-icon { background: var(--warning); }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .transaction-details {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 800;
        }

        .amount-income {
            color: var(--success);
        }

        .amount-expense {
            color: var(--error);
        }

        .amount-pending {
            color: var(--warning);
        }

        .transaction-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background: #d1fae5;
            color: var(--success);
        }

        .status-pending {
            background: #fef3c7;
            color: var(--warning);
        }

        .status-failed {
            background: #fee2e2;
            color: var(--error);
        }

        /* شريط التنقل السفلي المتميز */
        .bottom-nav-premium {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            padding: 12px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            max-width: 380px;
            width: calc(100% - 40px);
        }

        .nav-item-premium {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius-md);
            transition: var(--transition-smooth);
            flex: 1;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .nav-item-premium.active {
            background: var(--gradient-medical);
            color: white;
            transform: translateY(-8px);
        }

        .nav-item-premium.active .nav-label {
            color: white;
        }

        .nav-icon-premium {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition-smooth);
        }

        .nav-item-premium.active .nav-icon-premium {
            transform: scale(1.2);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        /* زر الفعل العائم المتميز */
        .fab-premium {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-premium);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glass);
            z-index: 999;
            transition: var(--transition-bounce);
            border: none;
            cursor: pointer;
        }

        .fab-premium:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .fab-premium:active {
            transform: scale(0.9) rotate(180deg);
        }

        /* التكيف مع الشاشات */
        @media (max-width: 428px) {
            .premium-app {
                max-width: 100%;
            }
            
            .wallet-stats {
                grid-template-columns: 1fr;
            }
        }

        /* تأثيرات الظهور */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* موجات الخلفية */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }

        /* لا توجد حركات */
        .no-transactions {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-transactions i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-transactions h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .no-transactions p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية الديناميكية -->
    <div class="background-effects">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="wave"></div>
    </div>

    <!-- شريط الحالة -->
    <div class="status-bar">
        <div class="status-left">
            <span>2:45</span>
        </div>
        <div class="status-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- التطبيق الرئيسي -->
    <div class="premium-app">
        <!-- الهيدر المتميز -->
        <div class="premium-header">
            <div class="header-background"></div>
            <div class="header-content">
                <div class="welcome-section">
                    <div class="greeting-text">
                        <h1>المحفظة الإلكترونية 💰</h1>
                        <p>إدارة أموالك بكل سهولة</p>
                    </div>
                    <div class="premium-avatar">
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- بطاقة الرصيد -->
            <div class="balance-card fade-in">
                <div class="balance-header">
                    <div class="balance-label">الرصيد المتاح</div>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="balance-amount">٥٬٤٨٠ ريال</div>
                <div class="balance-change change-positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>+١٬٢٠٠ ر.ي هذا الشهر</span>

            </div>

            <!-- الإجراءات السريعة -->
            <div class="wallet-actions">
                <div class="wallet-action action-withdraw fade-in">
                    <div class="action-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="action-label">سحب رصيد</div>
                </div>
                <div class="wallet-action action-transfer fade-in">
                    <div class="action-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="action-label">تحويل</div>
                </div>
                <div class="wallet-action action-history fade-in">
                    <div class="action-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="action-label">السجل</div>
                </div>
            </div>

            <!-- الإحصائيات -->
            <div class="section-title">إحصائيات الشهر</div>
            <div class="wallet-stats">
                <div class="stat-card stat-1 fade-in">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">٤٨٬٢٠٠</div>
                            <div class="stat-label">إجمالي الإيرادات</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-money-bill-trend-up"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card stat-2 fade-in">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">٣٢</div>
                            <div class="stat-label">عدد المعاملات</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card stat-3 fade-in">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">٩٤٪</div>
                            <div class="stat-label">نسبة النجاح</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card stat-4 fade-in">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value">٣</div>
                            <div class="stat-label">مدفوعات معلقة</div>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- حركات المحفظة -->
            <div class="section-title">آخر الحركات</div>
            <div class="transactions-list" id="transactionsList">
                <!-- سيتم إضافة الحركات ديناميكياً -->
            </div>
        </div>

        <!-- زر الفعل العائم -->
        <button class="fab-premium" id="refreshBtn">
            <i class="fas fa-sync-alt"></i>
        </button>

        <!-- شريط التنقل السفلي -->
        <div class="bottom-nav-premium">
            <a href="index.html" class="nav-item-premium">
                <div class="nav-icon-premium">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-label">الرئيسية</div>
            </a>
            <a href="appointments.html" class="nav-item-premium">
                <div class="nav-icon-premium">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="nav-label">المواعيد</div>
            </a>
            <a href="patients.html" class="nav-item-premium">
                <div class="nav-icon-premium">
                    <i class="fas fa-user-injured"></i>
                </div>
                <div class="nav-label">المرضى</div>
            </a>
            <a href="chat.html" class="nav-item-premium">
                <div class="nav-icon-premium">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="nav-label">الدردشة</div>
            </a>
            <a href="wallet.html" class="nav-item-premium active">
                <div class="nav-icon-premium">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="nav-label">المحفظة</div>
            </a>
        </div>
    </div>

    <script>
        // بيانات الحركات الافتراضية
        const transactionsData = [
            {
                id: 1,
                title: "استشارة عن بُعد - محمد السيد",
                description: "استشارة طبية عبر الفيديو",
                amount: 200,
                type: "income",
                status: "completed",
                date: "2023-10-15",
                time: "10:30",
                icon: "fas fa-video"
            },
            {
                id: 2,
                title: "كشف عيادة - فاطمة أحمد",
                description: "كشف طبي في العيادة",
                amount: 150,
                type: "income",
                status: "completed",
                date: "2023-10-15",
                time: "11:15",
                icon: "fas fa-user-md"
            },
            {
                id: 3,
                title: "سحب إلى البنك",
                description: "تحويل إلى حساب البنك",
                amount: 3000,
                type: "expense",
                status: "pending",
                date: "2023-10-14",
                time: "14:20",
                icon: "fas fa-university"
            },
            {
                id: 4,
                title: "استشارة هاتفية - علي محمود",
                description: "استشارة طبية هاتفية",
                amount: 100,
                type: "income",
                status: "completed",
                date: "2023-10-14",
                time: "16:45",
                icon: "fas fa-phone"
            },
            {
                id: 5,
                title: "رسوم المنصة",
                description: "رسوم خدمة طبيب 24/7",
                amount: 180,
                type: "expense",
                status: "completed",
                date: "2023-10-13",
                time: "09:00",
                icon: "fas fa-shield-alt"
            },
            {
                id: 6,
                title: "كشف عيادة - سارة خالد",
                description: "كشف طبي ومتابعة",
                amount: 200,
                type: "income",
                status: "completed",
                date: "2023-10-13",
                time: "12:30",
                icon: "fas fa-user-md"
            },
            {
                id: 7,
                title: "تحويل إلى محفظة",
                description: "إضافة رصيد إلى المحفظة",
                amount: 1000,
                type: "income",
                status: "completed",
                date: "2023-10-12",
                time: "18:15",
                icon: "fas fa-wallet"
            }
        ];

        // عناصر DOM
        const transactionsList = document.getElementById('transactionsList');
        const refreshBtn = document.getElementById('refreshBtn');
        const walletActions = document.querySelectorAll('.wallet-action');

        // دالة لعرض الحركات
        function displayTransactions() {
            transactionsList.innerHTML = '';
            
            if (transactionsData.length === 0) {
                transactionsList.innerHTML = `
                    <div class="no-transactions fade-in">
                        <i class="fas fa-receipt"></i>
                        <h3>لا توجد حركات</h3>
                        <p>لم يتم تسجيل أي حركات مالية بعد</p>
                    </div>
                `;
                return;
            }
            
            transactionsData.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.className = `transaction-item transaction-${transaction.type} fade-in`;
                transactionItem.innerHTML = `
                    <div class="transaction-icon">
                        <i class="${transaction.icon}"></i>
                    </div>
                    <div class="transaction-info">
                        <div class="transaction-title">${transaction.title}</div>
                        <div class="transaction-details">
                            <span>${transaction.description}</span>
                            <span>•</span>
                            <span>${transaction.time}</span>
                        </div>
                    </div>
                    <div class="transaction-amount amount-${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}${transaction.amount} ريال
                    <div class="transaction-status status-${transaction.status}">
                        ${transaction.status === 'completed' ? 'مكتمل' : transaction.status === 'pending' ? 'قيد الانتظار' : 'فاشل'}
                    </div>
                `;
                
                transactionsList.appendChild(transactionItem);
            });
            
            // تفعيل تأثيرات الظهور
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                element.classList.add('visible');
            });
        }

        // دالة للسحب
        function withdrawMoney() {
            showNotification('جاري فتح نافذة السحب...', 'info');
            
            setTimeout(() => {
                // محاكاة عملية السحب
                const amount = Math.floor(Math.random() * 1000) + 500;
                transactionsData.unshift({
                    id: transactionsData.length + 1,
                    title: "سحب إلى البنك",
                    description: "طلب سحب رصيد",
                    amount: amount,
                    type: "expense",
                    status: "pending",
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }),
                    icon: "fas fa-university"
                });
                
                displayTransactions();
                showNotification(`تم تقديم طلب سحب بقيمة ${amount} ريال`, 'success');
            }, 1000);
        }

        // دالة للتحويل
        function transferMoney() {
            showNotification('جاري فتح نافذة التحويل...', 'info');
            
            setTimeout(() => {
                // محاكاة عملية التحويل
                showNotification('تم فتح نافذة التحويل بنجاح', 'success');
            }, 1000);
        }

        // دالة لعرض السجل
        function showHistory() {
            showNotification('جاري فتح سجل المعاملات...', 'info');
            
            setTimeout(() => {
                // محاكاة فتح السجل
                showNotification('تم فتح سجل المعاملات الكامل', 'success');
            }, 1000);
        }

        // دالة لعرض الإشعارات
        function showNotification(message, type) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // إضافة الأنماط للإشعار
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : '#6366f1'};
                color: white;
                padding: 12px 24px;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-soft);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوانٍ
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // إضافة أنيميشن للإشعارات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // تفعيل أزرار الإجراءات
        walletActions[0].addEventListener('click', withdrawMoney);
        walletActions[1].addEventListener('click', transferMoney);
        walletActions[2].addEventListener('click', showHistory);

        // تفعيل زر التحديث
        refreshBtn.addEventListener('click', () => {
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = '';
                displayTransactions();
                showNotification('تم تحديث بيانات المحفظة', 'info');
            }, 500);
        });

        // محاكاة تحديث الرصيد
        function updateBalance() {
            const balanceElement = document.querySelector('.balance-amount');
            const currentBalance = parseInt(balanceElement.textContent.replace(/[^\d]/g, ''));
            
            // محاكاة تغيير عشوائي في الرصيد
            const change = Math.floor(Math.random() * 200) - 100; // بين -100 و +100
            const newBalance = currentBalance + change;
            
            balanceElement.textContent = newBalance.toLocaleString('ar-SA') + ' ر.ي';
            
            const changeElement = document.querySelector('.balance-change');
            if (change > 0) {
                changeElement.innerHTML = `<i class="fas fa-arrow-up"></i><span>+${change} ر.ي تحديث</span>`;
                changeElement.className = 'balance-change change-positive';
            } else {
                changeElement.innerHTML = `<i class="fas fa-arrow-down"></i><span>${change} ر.ي تحديث</span>`;
                changeElement.className = 'balance-change change-negative';
            }
        }

        // تفعيل تأثيرات الظهور عند التمرير
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                appearOnScroll.unobserve(entry.target);
            });
        }, appearOptions);

        fadeElements.forEach(element => {
            appearOnScroll.observe(element);
        });

        // تحديث الوقت في شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.querySelector('.status-left span').textContent = timeString;
        }

        setInterval(updateTime, 60000);
        updateTime();

        // عرض الحركات أول مرة
        displayTransactions();

        // محاكاة تحديث الرصيد كل 30 ثانية
        setInterval(updateBalance, 30000);
    </script>
</body>
</html>
