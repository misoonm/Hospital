<html lang="ar" dir="rtl">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --secondary: #06d6a0;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --surface: #ffffff;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(255, 255, 255, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-medical: linear-gradient(135deg, #6366f1 0%, #06d6a0 100%);
            --gradient-premium: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-glass: 0 8px 32px rgba(99, 102, 241, 0.2);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.08);
            --radius-xl: 24px;
            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'El Messiri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 50%, #e0e7ff 100%);
            color: var(--text-primary);
            direction: rtl;
            overflow-x: hidden;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* تصميم شريط الحالة المتميز */
        .status-bar {
            background: transparent;
            color: var(--text-primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1000;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        /* التطبيق الرئيسي */
        .premium-app {
            max-width: 428px;
            margin: 0 auto;
            background: transparent;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية الديناميكية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* الهيدر المتميز */
        .premium-header {
            background: var(--gradient-medical);
            color: white;
            padding: 30px 24px 20px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            box-shadow: var(--shadow-glass);
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .greeting-text h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-text p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .premium-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .premium-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* شريط البحث */
        .search-container {
            position: relative;
            margin-bottom: 0;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-lg);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 0 0 100px;
        }

        /* قسم المحادثات النشطة */
        .active-chats-section {
            padding: 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            margin: 20px 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient-medical);
            border-radius: 2px;
        }

        /* المحادثات النشطة */
        .active-chats {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .active-chat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            cursor: pointer;
        }

        .active-chat-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient-medical);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            position: relative;
            border: 3px solid white;
            box-shadow: var(--shadow-card);
        }

        .active-chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 14px;
            height: 14px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
        }

        .active-chat-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        /* قائمة المحادثات */
        .chats-list {
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.08);
            min-height: 60vh;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
        }

        .chat-item:hover {
            background: #f8fafc;
        }

        .chat-item.active {
            background: var(--primary-light);
        }

        .chat-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-medical);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            position: relative;
        }

        .chat-avatar.online::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 14px;
            height: 14px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .chat-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .chat-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }

        /* شريط التنقل السفلي المتميز */
        .bottom-nav-premium {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            padding: 12px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            max-width: 380px;
            width: calc(100% - 40px);
        }

        .nav-item-premium {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius-md);
            transition: var(--transition-smooth);
            flex: 1;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .nav-item-premium.active {
            background: var(--gradient-medical);
            color: white;
            transform: translateY(-8px);
        }

        .nav-item-premium.active .nav-label {
            color: white;
        }

        .nav-icon-premium {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition-smooth);
        }

        .nav-item-premium.active .nav-icon-premium {
            transform: scale(1.2);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        /* زر الفعل العائم المتميز */
        .fab-premium {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-premium);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glass);
            z-index: 999;
            transition: var(--transition-bounce);
            border: none;
            cursor: pointer;
        }

        .fab-premium:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .fab-premium:active {
            transform: scale(0.9) rotate(180deg);
        }

        /* التكيف مع الشاشات */
        @media (max-width: 428px) {
            .premium-app {
                max-width: 100%;
            }
        }

        /* تأثيرات الظهور */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* موجات الخلفية */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }

        /* لا توجد محادثات */
        .no-chats {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-chats i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-chats h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .no-chats p {
            font-size: 14px;
        }

        /* شارة جديدة */
        .new-badge {
            background: var(--error);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-right: 8px;
        }

        /* حالة القراءة */
        .message-status {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-read {
            color: var(--primary);
        }

        /* زر بدء محادثة جديدة */
        .new-chat-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--gradient-medical);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glass);
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .new-chat-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

                    { id: 3, sender: 'doctor', text: 'ممتاز، استمري على نفس الدواء', time: '10:20' },
                    { id: 4, sender: 'patient', text: 'شكراً على المتابعة المستمرة', time: '10:25' }
                ]
            },
            {
                id: 5,
                patientId: 5,
                patientName: "أحمد ناصر",
                patientInitial: "أ",
                lastMessage: "البخاخ ساعدني كثيراً",
                lastMessageTime: "الخميس",
                unreadCount: 1,
                isOnline: false,
                isActive: true,
                messages: [
                    { id: 1, sender: 'patient', text: 'دكتور، البخاخ ساعدني كثيراً', time: '19:30' },
                    { id: 2, sender: 'doctor', text: 'هذا جيد، كم مرة تستخدمه؟', time: '20:00' }
                ]
            },
            {
                id: 6,
                patientId: 6,
                patientName: "نورة عبدالله",
                patientInitial: "ن",
                lastMessage: "هل يمكنني ممارسة الرياضة؟",
                lastMessageTime: "الأربعاء",
                unreadCount: 0,
                isOnline: true,
                isActive: true,
                messages: [
                    { id: 1, sender: 'patient', text: 'دكتور، هل يمكنني ممارسة الرياضة؟', time: '16:45' },
                    { id: 2, sender: 'doctor', text: 'نعم، رياضة خفيفة مثل المشي', time: '17:00' }
                ]
            }
        ];

        // عناصر DOM
        const activeChats = document.getElementById('activeChats');
        const chatsList = document.getElementById('chatsList');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const newChatBtn = document.getElementById('newChatBtn');

        // دالة لعرض المحادثات النشطة
        function displayActiveChats() {
            activeChats.innerHTML = '';
            
            const activeChatsData = chatsData.filter(chat => chat.isActive).slice(0, 6);
            
            activeChatsData.forEach(chat => {
                const activeChatItem = document.createElement('div');
                activeChatItem.className = 'active-chat-item fade-in';
                activeChatItem.setAttribute('data-chat-id', chat.id);
                activeChatItem.innerHTML = `
                    <div class="active-chat-avatar ${chat.isOnline ? 'online' : ''}">
                        ${chat.patientInitial}
                    </div>
                    <div class="active-chat-name">${chat.patientName.split(' ')[0]}</div>
                `;
                
                activeChatItem.addEventListener('click', () => {
                    openChat(chat.id);
                });
                
                activeChats.appendChild(activeChatItem);
            });
        }

        // دالة لعرض قائمة المحادثات
        function displayChats(searchTerm = '') {
            chatsList.innerHTML = '';
            
            let filteredChats = chatsData;
            
            // تطبيق البحث
            if (searchTerm) {
                filteredChats = chatsData.filter(chat => 
                    chat.patientName.includes(searchTerm)
                );
            }
            
            if (filteredChats.length === 0) {
                chatsList.innerHTML = `
                    <div class="no-chats fade-in">
                        <i class="fas fa-comment-slash"></i>
                        <h3>لا توجد محادثات</h3>
                        <p>${searchTerm ? 'لم يتم العثور على محادثات تطابق بحثك' : 'ابدأ محادثة جديدة مع مرضاك'}</p>
                    </div>
                `;
                return;
            }
            
            filteredChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item fade-in ${chat.unreadCount > 0 ? 'active' : ''}`;
                chatItem.setAttribute('data-chat-id', chat.id);
                chatItem.innerHTML = `
                    <div class="chat-avatar ${chat.isOnline ? 'online' : ''}">
                        ${chat.patientInitial}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">
                                ${chat.patientName}
                                ${chat.unreadCount > 0 ? '<span class="new-badge">جديد</span>' : ''}
                            </div>
                            <div class="chat-time">${chat.lastMessageTime}</div>
                        </div>
                        <div class="chat-preview">
                            <div class="chat-message">${chat.lastMessage}</div>
                            ${chat.unreadCount > 0 ? 
                                `<div class="chat-badge">${chat.unreadCount}</div>` : 
                                `<div class="message-status ${chat.messages[chat.messages.length - 1].sender === 'doctor' ? 'status-read' : ''}">
                                    <i class="fas fa-check${chat.messages[chat.messages.length - 1].sender === 'doctor' ? '-double' : ''}"></i>
                                </div>`
                            }
                        </div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => {
                    openChat(chat.id);
                });
                
                chatsList.appendChild(chatItem);
            });
            
            // تفعيل تأثيرات الظهور
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                element.classList.add('visible');
            });
        }

        // دالة لفتح نافذة المحادثة
        function openChat(chatId) {
            const chat = chatsData.find(c => c.id === chatId);
            if (chat) {
                // هنا يمكن فتح نافذة المحادثة
                showNotification(`جاري فتح محادثة مع ${chat.patientName}`, 'info');
                
                // إزالة الإشعارات غير المقروءة
                chat.unreadCount = 0;
                displayChats(searchInput.value);
                displayActiveChats();
                
                // محاكاة فتح نافذة المحادثة
                setTimeout(() => {
                    // في التطبيق الحقيقي، سيتم التوجيه إلى صفحة المحادثة
                    // window.location.href = `chat-window.html?id=${chatId}`;
                    showNotification(`تم فتح محادثة مع ${chat.patientName}`, 'success');
                }, 1000);
            }
        }

        // دالة لبدء محادثة جديدة
        function startNewChat() {
            showNotification('جاري فتح قائمة المرضى لبدء محادثة جديدة', 'info');
            
            // محاكاة فتح نافذة اختيار المريض
            setTimeout(() => {
                // في التطبيق الحقيقي، سيتم فتح نافذة اختيار المريض
                const randomPatient = chatsData[Math.floor(Math.random() * chatsData.length)];
                showNotification(`بدأت محادثة جديدة مع ${randomPatient.patientName}`, 'success');
                
                // إضافة محادثة جديدة
                const newChat = {
                    id: chatsData.length + 1,
                    patientId: randomPatient.patientId,
                    patientName: randomPatient.patientName,
                    patientInitial: randomPatient.patientInitial,
                    lastMessage: "مرحباً دكتور، أريد استشارة",
                    lastMessageTime: "الآن",
                    unreadCount: 1,
                    isOnline: true,
                    isActive: true,
                    messages: [
                        { id: 1, sender: 'patient', text: 'مرحباً دكتور، أريد استشارة', time: new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' }) }
                    ]
                };
                
                chatsData.unshift(newChat);
                displayChats(searchInput.value);
                displayActiveChats();
            }, 1500);
        }

        // دالة لعرض الإشعارات
        function showNotification(message, type) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // إضافة الأنماط للإشعار
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : '#6366f1'};
                color: white;
                padding: 12px 24px;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-soft);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوانٍ
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // إضافة أنيميشن للإشعارات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // تفعيل البحث
        searchInput.addEventListener('input', () => {
            displayChats(searchInput.value);
        });

        // تفعيل زر التحديث
        refreshBtn.addEventListener('click', () => {
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = '';
                displayChats(searchInput.value);
                displayActiveChats();
                showNotification('تم تحديث المحادثات', 'info');
            }, 500);
        });

        // تفعيل زر محادثة جديدة
        newChatBtn.addEventListener('click', startNewChat);

        // محاكاة وصول رسائل جديدة
        function simulateNewMessages() {
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% فرصة لوصول رسالة جديدة
                    const randomChat = chatsData[Math.floor(Math.random() * chatsData.length)];
                    const messages = [
                        "هل يمكنني استشارتك؟",
                        "شكراً على المساعدة",
                        "أشعر بتحسن كبير",
                        "متى يمكنني الحضور للمراجعة؟",
                        "هل الدواء آمن أثناء الحمل؟"
                    ];
                    
                    randomChat.lastMessage = messages[Math.floor(Math.random() * messages.length)];
                    randomChat.lastMessageTime = "الآن";
                    randomChat.unreadCount += 1;
                    randomChat.isOnline = Math.random() > 0.5;
                    
                    displayChats(searchInput.value);
                    displayActiveChats();
                    
                    if (randomChat.unreadCount === 1) {
                        showNotification(`رسالة جديدة من ${randomChat.patientName}`, 'info');
                    }
                }
            }, 10000); // كل 10 ثوانٍ
        }

        // تفعيل تأثيرات الظهور عند التمرير
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                appearOnScroll.unobserve(entry.target);
            });
        }, appearOptions);

        fadeElements.forEach(element => {
            appearOnScroll.observe(element);
        });

        // تحديث الوقت في شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.querySelector('.status-left span').textContent = timeString;
        }

        setInterval(updateTime, 60000);
        updateTime();

        // عرض المحادثات أول مرة
        displayActiveChats();
        displayChats();

        // بدء محاكاة الرسائل الجديدة
        simulateNewMessages();
    </script>
</body>
</html>
