<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طبيب 24/7 - إدارة المواعيد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --secondary: #06d6a0;
            --accent: #f59e0b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --surface: #ffffff;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(255, 255, 255, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-medical: linear-gradient(135deg, #6366f1 0%, #06d6a0 100%);
            --gradient-premium: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-glass: 0 8px 32px rgba(99, 102, 241, 0.2);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.08);
            --radius-xl: 24px;
            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'El Messiri', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 50%, #e0e7ff 100%);
            color: var(--text-primary);
            direction: rtl;
            overflow-x: hidden;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* تصميم شريط الحالة المتميز */
        .status-bar {
            background: transparent;
            color: var(--text-primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1000;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        /* التطبيق الرئيسي */
        .premium-app {
            max-width: 428px;
            margin: 0 auto;
            background: transparent;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية الديناميكية */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* الهيدر المتميز */
        .premium-header {
            background: var(--gradient-medical);
            color: white;
            padding: 30px 24px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            box-shadow: var(--shadow-glass);
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .greeting-text h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-text p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .premium-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .premium-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 0 20px 100px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            margin: 32px 0 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient-medical);
            border-radius: 2px;
        }

        /* فلاتر المواعيد */
        .appointments-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--surface);
            border: 1px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            white-space: nowrap;
        }

        .filter-btn.active {
            background: var(--gradient-medical);
            color: white;
            border-color: var(--primary);
        }

        /* بطاقات المواعيد */
        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .appointment-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-card);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            border-right: 4px solid transparent;
        }

        .appointment-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-medical);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .appointment-card:hover::before {
            opacity: 1;
        }

        .appointment-card:hover {
            transform: translateX(-8px);
            box-shadow: var(--shadow-soft);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .patient-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-md);
            background: var(--gradient-medical);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .patient-details h3 {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .patient-details p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .appointment-time {
            background: var(--gradient-medical);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .appointment-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .appointment-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .appointment-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        /* حالة الموعد */
        .appointment-status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-confirmed {
            background: #d1fae5;
            color: var(--success);
        }

        .status-pending {
            background: #fef3c7;
            color: var(--warning);
        }

        .status-cancelled {
            background: #fee2e2;
            color: var(--error);
        }

        .status-completed {
            background: #e0e7ff;
            color: var(--primary);
        }

        /* إحصائيات المواعيد */
        .appointments-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-medical);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-soft);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-1 .stat-icon { background: #e0e7ff; color: var(--primary); }
        .stat-2 .stat-icon { background: #d1fae5; color: var(--success); }
        .stat-3 .stat-icon { background: #fef3c7; color: var(--warning); }
        .stat-4 .stat-icon { background: #fce7f3; color: #ec4899; }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 4px;
            background: var(--gradient-medical);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* شريط التنقل السفلي المتميز */
        .bottom-nav-premium {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            padding: 12px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            max-width: 380px;
            width: calc(100% - 40px);
        }

        .nav-item-premium {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: var(--radius-md);
            transition: var(--transition-smooth);
            flex: 1;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .nav-item-premium.active {
            background: var(--gradient-medical);
            color: white;
            transform: translateY(-8px);
        }

        .nav-item-premium.active .nav-label {
            color: white;
        }

        .nav-icon-premium {
            font-size: 20px;
            margin-bottom: 4px;
            transition: var(--transition-smooth);
        }

        .nav-item-premium.active .nav-icon-premium {
            transform: scale(1.2);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        /* زر الفعل العائم المتميز */
        .fab-premium {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-premium);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glass);
            z-index: 999;
            transition: var(--transition-bounce);
            border: none;
            cursor: pointer;
        }

        .fab-premium:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .fab-premium:active {
            transform: scale(0.9) rotate(180deg);
        }

        /* التكيف مع الشاشات */
        @media (max-width: 428px) {
            .premium-app {
                max-width: 100%;
            }
            
            .appointments-stats {
                grid-template-columns: 1fr;
            }
        }

        /* تأثيرات الظهور */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* موجات الخلفية */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }

        /* لا توجد مواعيد */
        .no-appointments {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-appointments i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-appointments h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .no-appointments p {
            font-size: 14px;
        }
    </style>
</head>

                time: "11:00",
                date: "2023-10-15",
                type: "حضوري",
                status: "pending",
                typeIcon: "fas fa-user"
            },
            {

                patientName: "سارة خالد",
                patientInitial: "س",
                reason: "مراجعة نتائج التحاليل",
                time: "14:30",
                date: "2023-10-15",
                type: "عن بُعد",
                status: "confirmed",
                typeIcon: "fas fa-video"
            },
            {
                id: 5,
                patientName: "أحمد ناصر",
                patientInitial: "أ",
                reason: "كشف عام - أعراض إنفلونزا",
                time: "16:00",
                date: "2023-10-15",
                type: "حضوري",
                status: "cancelled",
                typeIcon: "fas fa-user"
            },
            {
                id: 6,
                patientName: "نورة عبدالله",
                patientInitial: "ن",
                reason: "متابعة حمل - الأسبوع 24",
                time: "09:00",
                date: "2023-10-16",
                type: "حضوري",
                status: "confirmed",
                typeIcon: "fas fa-user"
            },
            {
                id: 7,
                patientName: "خالد إبراهيم",
                patientInitial: "خ",
                reason: "استشارة نفسية - جلسة 3",
                time: "11:30",
                date: "2023-10-16",
                type: "عن بُعد",
                status: "pending",
                typeIcon: "fas fa-video"
            },
            {
                id: 8,
                patientName: "لينا محمد",
                patientInitial: "ل",
                reason: "تطعيم أطفال - عمر سنة",
                time: "13:45",
                date: "2023-10-16",
                type: "حضوري",
                status: "confirmed",
                typeIcon: "fas fa-user"
            }
        ];

        // عناصر DOM
        const appointmentsList = document.getElementById('appointmentsList');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const refreshBtn = document.getElementById('refreshBtn');

        // دالة لعرض المواعيد
        function displayAppointments(filter = 'all') {
            appointmentsList.innerHTML = '';
            
            let filteredAppointments = appointmentsData;
            
            if (filter === 'today') {
                filteredAppointments = appointmentsData.filter(apt => apt.date === '2023-10-15');
            } else if (filter === 'upcoming') {
                filteredAppointments = appointmentsData.filter(apt => apt.status === 'confirmed' || apt.status === 'pending');
            } else if (filter === 'pending') {
                filteredAppointments = appointmentsData.filter(apt => apt.status === 'pending');
            } else if (filter === 'completed') {
                filteredAppointments = appointmentsData.filter(apt => apt.status === 'completed');
            }
            
            if (filteredAppointments.length === 0) {
                appointmentsList.innerHTML = `
                    <div class="no-appointments fade-in">
                        <i class="fas fa-calendar-times"></i>
                        <h3>لا توجد مواعيد</h3>
                        <p>لا توجد مواعيد تطابق معايير البحث</p>
                    </div>
                `;
                return;
            }
            
            filteredAppointments.forEach(appointment => {
                const statusText = {
                    'confirmed': 'مؤكد',
                    'pending': 'بانتظار التأكيد',
                    'cancelled': 'ملغي',
                    'completed': 'مكتمل'
                };
                
                const statusClass = {
                    'confirmed': 'status-confirmed',
                    'pending': 'status-pending',
                    'cancelled': 'status-cancelled',
                    'completed': 'status-completed'
                };
                
                const appointmentCard = document.createElement('div');
                appointmentCard.className = 'appointment-card fade-in';
                appointmentCard.innerHTML = `
                    <div class="appointment-status ${statusClass[appointment.status]}">${statusText[appointment.status]}</div>
                    <div class="appointment-header">
                        <div class="patient-info">
                            <div class="patient-avatar">${appointment.patientInitial}</div>
                            <div class="patient-details">
                                <h3>${appointment.patientName}</h3>
                                <p>${appointment.reason}</p>
                            </div>
                        </div>
                        <div class="appointment-time">
                            <i class="fas fa-clock"></i>
                            ${appointment.time}
                        </div>
                    </div>
                    <div class="appointment-details">
                        <div class="appointment-type">
                            <i class="${appointment.typeIcon}"></i>
                            ${appointment.type}
                        </div>
                        <div class="appointment-actions">
                            ${appointment.status === 'pending' ? 
                                `<button class="action-btn btn-success" onclick="confirmAppointment(${appointment.id})">تأكيد</button>
                                 <button class="action-btn btn-error" onclick="cancelAppointment(${appointment.id})">إلغاء</button>` : 
                                ''}
                            ${appointment.status === 'confirmed' ? 
                                `<button class="action-btn btn-primary" onclick="startAppointment(${appointment.id})">بدء الكشف</button>` : 
                                ''}
                            <button class="action-btn btn-outline" onclick="viewDetails(${appointment.id})">التفاصيل</button>
                        </div>
                    </div>
                `;
                
                appointmentsList.appendChild(appointmentCard);
            });
            
            // تفعيل تأثيرات الظهور
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                element.classList.add('visible');
            });
        }

        // دالة لتأكيد الموعد
        function confirmAppointment(id) {
            const appointment = appointmentsData.find(apt => apt.id === id);
            if (appointment) {
                appointment.status = 'confirmed';
                displayAppointments(getActiveFilter());
                showNotification('تم تأكيد الموعد بنجاح', 'success');
            }
        }

        // دالة لإلغاء الموعد
        function cancelAppointment(id) {
            const appointment = appointmentsData.find(apt => apt.id === id);
            if (appointment) {
                appointment.status = 'cancelled';
                displayAppointments(getActiveFilter());
                showNotification('تم إلغاء الموعد', 'warning');
            }
        }

        // دالة لبدء الكشف
        function startAppointment(id) {
            showNotification('جاري بدء الكشف الطبي...', 'info');
            // هنا يمكن إضافة التوجيه إلى صفحة الكشف الطبي
        }

        // دالة لعرض التفاصيل
        function viewDetails(id) {
            const appointment = appointmentsData.find(apt => apt.id === id);
            if (appointment) {
                alert(`تفاصيل الموعد:\n\nالمرضى: ${appointment.patientName}\nالسبب: ${appointment.reason}\nالوقت: ${appointment.time}\nالنوع: ${appointment.type}`);
            }
        }

        // دالة للحصول على الفلتر النشط
        function getActiveFilter() {
            const activeFilter = document.querySelector('.filter-btn.active');
            return activeFilter ? activeFilter.getAttribute('data-filter') : 'all';
        }

        // دالة لعرض الإشعارات
        function showNotification(message, type) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // إضافة الأنماط للإشعار
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : '#6366f1'};
                color: white;
                padding: 12px 24px;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-soft);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوانٍ
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // إضافة أنيميشن للإشعارات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // تفعيل الفلاتر
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                displayAppointments(button.getAttribute('data-filter'));
            });
        });

        // تفعيل زر التحديث
        refreshBtn.addEventListener('click', () => {
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = '';
                displayAppointments(getActiveFilter());
                showNotification('تم تحديث البيانات', 'info');
            }, 500);
        });

        // تفعيل تأثيرات الظهور عند التمرير
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const appearOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                entry.target.classList.add('visible');
                appearOnScroll.unobserve(entry.target);
            });
        }, appearOptions);

        fadeElements.forEach(element => {
            appearOnScroll.observe(element);
        });

        // تحديث الوقت في شريط الحالة
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.querySelector('.status-left span').textContent = timeString;
        }

        setInterval(updateTime, 60000);
        updateTime();

        // عرض المواعيد أول مرة
        displayAppointments();
    </script>
</body>
</html>
